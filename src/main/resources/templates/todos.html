<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <th:block th:include="layouts/header" />
</head>
<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(todos)}">
            <h2 class="mt-3">All Todo(s)</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>S/N</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todos.indexOf(todo) + 1}">S/N</td>
                        <td th:text="${todo.title}">Title</td>
                        <td th:text="${todo.description}">Description</td>
                        <td th:text="${todo.status}">Status</td>
                        <td th:if="${not todo.status.equalsIgnoreCase('completed')}"><a th:href="${'/todo/edit/' + todo.id}" class="btn btn-outline-primary">Edit</a></td>
                        <td th:if="${todo.status.equalsIgnoreCase('completed')}"><a class="btn btn-outline-secondary disabled">Edit</a></td>
                        <td><a th:href="${'/todo/delete/' + todo.id}" class="btn btn-outline-danger">Delete</a></td>
                        <td><a th:href="${'/todo/' + todo.id}" class="btn btn-outline-success">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(todos)}">
            <h2 class="mt-3">No todo available</h2>
        </div>
    </div>
</body>
</html>
