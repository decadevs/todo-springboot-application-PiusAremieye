<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet" media="screen" />
        <link th:href = "@{/static/css/style.css}" href="../../static/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <div th:fragment="header">
                <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                    <ul class="nav">
                        <li class="nav-item ml-3"><a th:href="@{/}">Home</a></li>
                        <li class="nav-item ml-3"><a th:href="@{/todos}">Todo</a></li>
                        <li class="nav-item ml-3"><a th:href="@{/todos/add}">Add Todo</a></li>
                    </ul>
                    <div>
                        <form class="form-inline" th:action="@{/todos/status}" th:object="${search}">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <select name="search" class="form-control" required>
                                        <option disabled>Select todo by status</option>
                                        <option value="pending">Pending</option>
                                        <option value="in-progress">In-Progress</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-success">Search</button>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
